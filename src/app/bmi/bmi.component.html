<div class="container">
<section class="well">
  <header>
    <h2 class="text-center">BMI Calculator</h2>
  </header>

  <div class="row">

    <div class="col-sm-4">
      <label class="control-label" for="stone">Stone</label>
      <div class="textbox">
        <input value="{{stone}}" type="text" class="from-control" name="stone" id="stone" (keyup)="StoneToKgs($event)" placeholder="Enter a number">

      </div>
    </div>


    <div class="col-sm-4">
      <label class="control-label" for="pound">Pounds</label>
      <div class="textbox">
        <input value="{{pounds}}" type="text" class="from-control" name="pounds" id="pounds" (keyup)="PoundToKgs($event)" placeholder="Enter a number">
      </div>
    </div>


    <div class="col-sm-4">

      <label class="control-label" for="orKgs">orKgs</label>
      <div class="textbox">
        <input value="{{orKgs}}" type="text" class="from-control" name="orKgs" id="orKgs" (keyup)="orKgsToStoneAndPound($event)" placeholder="Enter a number">
      </div>


    </div>



  </div>

  <div class="text-center">
    <button class="btn btn-primary">Calculate BMI</button>
  </div>









  <div class="instruction text-center">
    <p>Enter your weight either in stones/pounds or kilograms and your height either in feet/inches or meters.</p>
  </div>


  <div class="bmi-result">
    <label>Result:</label>
    <div class="well text-center">
      <h2>Your Estimated BMI is 23.9, this is in the <span>normal range.</span></h2>
    </div>
  </div>
</section>
</div>

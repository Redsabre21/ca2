<section class="container col-md-6 col-md-offset-3">
  <header>
    <h2>Temperature Unit Convertor</h2>
  </header>

  <form name="convert">
    <div class="form-group">
      <label class="control-label" for="Celcius">Celcius</label>
      <div class="textbox">
        <input value="{{Celcius}}" type="text" class="from-control" name="Celcius" id="Celcius" (keyup)="CelciusToFahrenheit($event)"
          placeholder="Enter a number">

      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="Fahrenheit">Fahrenheit</label>
      <div class="textbox">
        <input value="{{Fahrenheit}}" type="text" class="from-control" name="Fahrenheit" id="Fahrenheit" (keyup)="fahrenheitToCelcius($event)" placeholder="Enter a number">
      </div>
    </div>

    <div>
      <button class="btn btn-primary">Convert</button>
    </div>
  </form>

  <div class="conversions">
    <p>Total Conversions: {{count}}</p>
  </div>
</section>
